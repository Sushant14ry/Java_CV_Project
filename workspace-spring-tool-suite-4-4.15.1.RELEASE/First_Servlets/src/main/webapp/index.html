<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Form Page</title>
<style type="text/css">
	.container{
		width: 40%;
		border: 1px solid black;
		margin: auto;
		padding: 20px;
		font-size: 16px;
	}
	#myform table tr td input{
		font-size: 16px;
	}
</style>
</head>
<body>
	<div class="container">
		<h2>My Form</h2>
		<form id="myform" action="RegisterServlet" method="post">
			<table>
				<tr>
					<td>Enter Your Name</td>
					<td><input type="text" name="user_name" placeholder="Enter Your Name"> </td>
				</tr>
				<tr>
					<td>Enter Your Password</td>
					<td><input type="password" name="password" placeholder="Enter Your Password"> </td>
				</tr>
				<tr>
					<td>Enter Your Email</td>
					<td><input type="email" name="email" placeholder="Enter Your Email"> </td>
				</tr>
				<tr>
					<td>Select Gender</td>
					<td><input type="radio" name="user_gender" value="Male"> Male &nbsp;&nbsp; <input type="radio" name="user_gender" value="Female"> Female </td>
				</tr>
				<tr>
					<td>Select Your Course</td>
					<td>
						<select name="user_course">
							<option value="Java">Java</option>
							<option value="Python">Python</option>
							<option value="PHP">PHP</option>
							<option value="Android">Android</option>
						</select>
					</td>
				</tr>
				<tr>
					<td style="text-align: right;"> 
						<input type="checkbox" value="checked" name="condition"> 
					</td>
					<td>
						Agree Terms and Conditions
					</td>
				</tr>
				<tr>
					 <td>
					 
					 </td>
					 <td>
					 	<button type="submit">Register</button>
					 	<button type="reset">Reset</button>
					 </td>
				</tr>
			</table>
		</form>
		
	</div>
</body>
</html>
